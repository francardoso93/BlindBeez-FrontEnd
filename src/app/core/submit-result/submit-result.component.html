<div class="container">
  <div class="panel">
    <div>
      <h2 id="mensagem-heading" tabindex="-1">
        {{ header }}
      </h2>
    </div>

    <div class="panel-body">
      <p>
        {{ body }}
      </p>

      <br />

      <div *ngIf="buttonLabel">
        <button
          class="btn btn_blue large"
          [routerLink]="[buttonLink]"
          [aria-label]="buttonLabel"
        >
          Ok
        </button>
      </div>
    </div>
  </div>
</div>
