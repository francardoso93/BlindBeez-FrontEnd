<!-- https://www.w3.org/TR/wai-aria-practices-1.1/examples/dialog-modal/alertdialog.html -->
<div
  class="modal fade"
  id="alertModal"
  tabindex="-1"
  role="alertdialog"
  aria-modal="true"
  aria-labelledby="alertModalLabel"
  aria-describedby="alertModalDesc"
  aria-hidden="true"
> <!-- Esse aria-hidden veio do template do bootstrap. Será que tá correto / precisa dele? -->
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="alertModalLabel">{{title}}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body" id="alertModalDesc">
        {{description}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancelar
        </button>
        <button type="button" class="btn btn-primary" (click)="onConfirmationPressed()" data-dismiss="modal">Confirmar</button>
      </div>
    </div>
  </div>
</div>
