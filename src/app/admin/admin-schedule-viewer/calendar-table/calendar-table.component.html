<table class="table">
  <caption>Agenda do dia 03/06/2020. Contém informações de horário, cliente, telefone e ações de cancelamento ou deleção
  </caption>
  <tr>
    <th scope="col">Horário</th>
    <th scope="col">Cliente</th>
    <th scope="col">Telefone</th>
    <th scope="col">Ações</th>
  </tr>
  <tr *ngFor="let schedule of scheduleList | async">
    <td scope="row">{{schedule.time}}</td>
    <td>SomeOneMaybe</td>
    <td>SomeNumberMaybe</td>
    <td>Botão</td>
  </tr>
</table>
